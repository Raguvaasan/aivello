<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#faviconGradient)" />
  
  <!-- AI Core -->
  <g transform="translate(32, 32)">
    <!-- Central Core -->
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
    
    <!-- Simplified Neural Network -->
    <g stroke="white" stroke-width="1.5" opacity="0.7" fill="none">
      <line x1="0" y1="-6" x2="-12" y2="-18"/>
      <line x1="0" y1="-6" x2="0" y2="-20"/>
      <line x1="0" y1="-6" x2="12" y2="-18"/>
      
      <line x1="6" y1="0" x2="18" y2="-12"/>
      <line x1="6" y1="0" x2="20" y2="0"/>
      <line x1="6" y1="0" x2="18" y2="12"/>
      
      <line x1="0" y1="6" x2="-12" y2="18"/>
      <line x1="0" y1="6" x2="0" y2="20"/>
      <line x1="0" y1="6" x2="12" y2="18"/>
      
      <line x1="-6" y1="0" x2="-18" y2="-12"/>
      <line x1="-6" y1="0" x2="-20" y2="0"/>
      <line x1="-6" y1="0" x2="-18" y2="12"/>
    </g>
    
    <!-- Neural Nodes -->
    <g fill="white" opacity="0.8">
      <circle cx="-12" cy="-18" r="2"/>
      <circle cx="0" cy="-20" r="2"/>
      <circle cx="12" cy="-18" r="2"/>
      <circle cx="18" cy="-12" r="2"/>
      <circle cx="20" cy="0" r="2"/>
      <circle cx="18" cy="12" r="2"/>
      <circle cx="12" cy="18" r="2"/>
      <circle cx="0" cy="20" r="2"/>
      <circle cx="-12" cy="18" r="2"/>
      <circle cx="-18" cy="12" r="2"/>
      <circle cx="-20" cy="0" r="2"/>
      <circle cx="-18" cy="-12" r="2"/>
    </g>
    
    <!-- AI Text -->
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="bold" opacity="0.9">AI</text>
  </g>
</svg>
