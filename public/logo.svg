<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" />
  
  <!-- AI Brain/Circuit Pattern -->
  <g transform="translate(100, 100)">
    <!-- Central Core -->
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    
    <!-- Neural Network Lines -->
    <g stroke="white" stroke-width="2" opacity="0.7" fill="none">
      <!-- Top connections -->
      <line x1="0" y1="-15" x2="-25" y2="-40"/>
      <line x1="0" y1="-15" x2="0" y2="-45"/>
      <line x1="0" y1="-15" x2="25" y2="-40"/>
      
      <!-- Right connections -->
      <line x1="15" y1="0" x2="40" y2="-25"/>
      <line x1="15" y1="0" x2="45" y2="0"/>
      <line x1="15" y1="0" x2="40" y2="25"/>
      
      <!-- Bottom connections -->
      <line x1="0" y1="15" x2="-25" y2="40"/>
      <line x1="0" y1="15" x2="0" y2="45"/>
      <line x1="0" y1="15" x2="25" y2="40"/>
      
      <!-- Left connections -->
      <line x1="-15" y1="0" x2="-40" y2="-25"/>
      <line x1="-15" y1="0" x2="-45" y2="0"/>
      <line x1="-15" y1="0" x2="-40" y2="25"/>
    </g>
    
    <!-- Neural Nodes -->
    <g fill="white" opacity="0.8">
      <circle cx="-25" cy="-40" r="4"/>
      <circle cx="0" cy="-45" r="4"/>
      <circle cx="25" cy="-40" r="4"/>
      <circle cx="40" cy="-25" r="4"/>
      <circle cx="45" cy="0" r="4"/>
      <circle cx="40" cy="25" r="4"/>
      <circle cx="25" cy="40" r="4"/>
      <circle cx="0" cy="45" r="4"/>
      <circle cx="-25" cy="40" r="4"/>
      <circle cx="-40" cy="25" r="4"/>
      <circle cx="-45" cy="0" r="4"/>
      <circle cx="-40" cy="-25" r="4"/>
    </g>
    
    <!-- AI Text -->
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.9">AI</text>
  </g>
  
  <!-- Tool Icons Around the Circle -->
  <g fill="white" opacity="0.6" font-family="Arial, sans-serif" font-size="16">
    <!-- PDF Icon (Top) -->
    <text x="100" y="25" text-anchor="middle">📄</text>
    <!-- Image Icon (Top Right) -->
    <text x="150" y="50" text-anchor="middle">🖼️</text>
    <!-- Speech Icon (Right) -->
    <text x="175" y="100" text-anchor="middle">🗣️</text>
    <!-- QR Icon (Bottom Right) -->
    <text x="150" y="150" text-anchor="middle">📱</text>
    <!-- Text Icon (Bottom) -->
    <text x="100" y="175" text-anchor="middle">📊</text>
    <!-- Grammar Icon (Bottom Left) -->
    <text x="50" y="150" text-anchor="middle">✏️</text>
    <!-- Resume Icon (Left) -->
    <text x="25" y="100" text-anchor="middle">📑</text>
    <!-- Compress Icon (Top Left) -->
    <text x="50" y="50" text-anchor="middle">🗜️</text>
  </g>
</svg>
